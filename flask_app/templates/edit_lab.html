<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='nuevo_lab_style.css')}}">
    <title>Editar Examen</title>
</head>
<body>
    <div class="container" id="lab_nav">
        <header>
            <nav class="d-flex justify-content-between align-items-center"> 
                <h3>Bienvenid@, {{user.nombres}} </h3>
                <a href="/examenes" class="btn btn-info m-4"><img src="{{url_for('static', filename='images/Lab.jpg')}}" alt="examenes" class="icono" />Examenes</a>
                <a href="/dashboard" class="btn btn-info m-4"><img src="{{url_for('static', filename='images/perfil.png')}}" alt="perfil" class="icono" />Mi Perfil</a>
                <a href="/" class="btn btn-secondary m-4"><img src="{{url_for('static', filename='images/salida.png')}}" alt="salida" class="icono" />Salida Segura</a>

            </nav>
        </header>
        <main>
            <div class="row">
                <div class="col-7" id="lab">
                    <div>
                        <h3 class="add_lab">Editar Examen de Laboratorio: <b class="exam">{{examen.descripcion}}</b></h3>
                    </div>
                    {% with messages = get_flashed_messages(category_filter=['examen']) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form action="/update_lab" method="post" enctype="multipart/form-data">
                        <input type="hidden" value="{{user.id}}" name="user_id">
                        <input type="hidden" value="{{examen.id}}" name="id">
                            <div class="form-group">
                                <label for="fecha"><b>Fecha:</b></label>
                                <input type="date" id="fecha" name="fecha" class="form-control" value="{{examen.fecha}}">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="descripcion"><b>Descripci√≥n / Nombre del examen:</b></label>
                                <textarea id="descripcion" name="descripcion" class="form-control">{{examen.descripcion}}</textarea>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="documento"><b>Resultados:</b></label>
                                <input type="file" id="documento" name="documento" class="form-control">
                            </div>
                            
                            <div class="d-grip gap-2 d-md-flex justify-content-md-center">
                                <input type="submit" value="Agregar" class="btn btn-dark m-4">

                            </div>
                    </form>
                </div>
            </div>
        </main>
        
    </div>
</body>

</html>

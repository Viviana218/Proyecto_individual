<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='nueva_img_style.css')}}">
    <title>Editar Imagen</title>
</head>
<body>
    <div class="container" id="lab_nav">
        <header>
            <nav class="d-flex justify-content-between align-items-center"> 
                <h3>Bienvenid@, {{user.nombres}} </h3>
                <a href="/imagenes" class="btn btn-info m-4"><img src="{{url_for('static', filename='images/radio.webp')}}"alt="imagenes" class="icono" />Imágenes</a>
                <a href="/dashboard" class="btn btn-info m-4"><img src="{{url_for('static', filename='images/perfil.png')}}" alt="perfil" class="icono" />Mi Perfil</a>
                <a href="/" class="btn btn-secondary m-4"><img src="{{url_for('static', filename='images/salida.png')}}" alt="salida" class="icono" />Salida Segura</a>

            </nav>
        </header>
        <main>
            <div class="row">
                <div class="col-8" id="img">
                    <div>
                        <h3 class="add_img">Editar Imagen Diagnóstica</h3>
                    </div>
                    {% with messages = get_flashed_messages(category_filter=['img']) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form action="/update_img" method="post" enctype="multipart/form-data">
                        <input type="hidden" value="{{user.id}}" name="user_id">
                        <input type="hidden" value="{{imagen.id}}" name="id">
                            <div class="form-group">
                                <label for="fecha1"><b>Fecha:</b></label>
                                <input type="date" id="fecha1" name="fecha1" class="form-control" value="{{imagen.fecha1}}">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="descripcion1"><b>Descripción:</b></label>
                                <textarea id="descripcion1" name="descripcion1" class="form-control">{{imagen.descripcion1}}</textarea>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="documento1"><b>Interpretación:</b></label>
                                <input type="file" id="documento1" name="documento1" class="form-control" value="{{imagen.documento1}}">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="link"><b>Link a imágenes:</b></label>
                                <input type="link" id="link" name="link" class="form-control" value="{{imagen.link}}">
                            </div>
                            
                            <div class="d-grip gap-2 d-md-flex justify-content-md-center">
                                <input type="submit" value="Agregar" class="btn btn-dark m-4">

                            </div>
                    </form>
                </div>
            </div>
        </main>
        
    </div>
</body>

</html>

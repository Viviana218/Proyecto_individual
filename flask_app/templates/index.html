<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='index_style.css')}}">
    <title>Index</title>
</head>
<body>
    <div class="container" id="container">
        <header>
            <div class="tittle">
                <div class="row d-flex justify-content-between align-items-end">
                    <div class="col-10">
                        <h1>SALUD EN TUS MANOS</h1>
                    </div>
                    <div class="col-2">
                        <img id="logo" src="{{url_for('static', filename='images/logo_salud.jpg')}}" class="img-fluid">
                    </div>
                </div>
                <div>
                    <p>Administra tus documentos en salud y citas médicas</p>
                </div>
                    
                
            </div>
        </header>
        <main>
            <div class="col-5">
                {% with messages = get_flashed_messages(category_filter=['login']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <div class="botones">
                        <input type="submit" value="Iniciar Sesión" class="btn btn-primary m-4">
                        <a href="/nuevo_usuario" class="btn btn-success m-4">Registrarme</a>
                    </div>
                </form>
            </div>

        </main>
        
    </div>
    <footer>
        <p>Designed by: Viviana Medina</p>
    </footer>
</body>
</html>

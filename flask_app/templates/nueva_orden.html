<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='nueva_om_style.css')}}">
    <title>Nueva Orden Médica</title>
</head>
<body>
    <div class="container" id="om_nav">
        <header>
            <nav class="d-flex justify-content-between align-items-center"> 
                <h3>Bienvenid@, {{user.nombres}} </h3>
                <a href="/ordenes" class="btn btn-info m-4"><img src="{{url_for('static', filename='images/ordenes.jpg')}}" alt="ordenes" class="icono" />Órdenes</a>
                <a href="/dashboard" class="btn btn-info m-4"><img src="{{url_for('static', filename='images/perfil.png')}}" alt="perfil" class="icono" />Mi Perfil</a>
                <a href="/" class="btn btn-secondary m-4"><img src="{{url_for('static', filename='images/salida.png')}}" alt="salida" class="icono" />Salida Segura</a>

            </nav>
        </header>
        <main>
            <div class="row">
                <div class="col-8" id="om">
                    <div>
                        <h3 class="add_om">Nueva Orden Médica</h3>
                    </div>
                    <br>
                    {% with messages = get_flashed_messages(category_filter=['orden']) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form action="/add_om" method="post" enctype="multipart/form-data">
                        <input type="hidden" value="{{user.id}}" name="user_id">
                            <div class="form-group">
                                <label for="servicio"><b>Servicio:</b></label>
                                <input type="text" id="servicio" name="servicio" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="prestador"><b>Prestador:</b></label>
                                <input type="text" id="prestador" name="prestador" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="telefonos"><b>Teléfonos prestador:</b></label>
                                <input type="text" id="telefonos" name="telefonos" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="direccion"><b>Dirección Prestador:</b></label>
                                <input type="text" id="direccion" name="direccion" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="documento3"><b>Documento:</b></label>
                                <input type="file" id="documento3" name="documento3" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="solicitada" class="mt-3"><b>Cita Solicitada?</b></label>
                                <select class="form-control form-select" name="solicitada">
                                    <option value=""></option>
                                    <option value="Si">Si</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="d-grip gap-2 d-md-flex justify-content-md-center">
                                <input type="submit" value="Agregar" class="btn btn-dark m-4">

                            </div>
                    </form>
                </div>
            </div>
        </main>
        
    </div>
</body>

</html>
